<!doctype html>
<html lang="en">
	<head>
		{% load static %}
	<title>Show Scraper</title>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="{% static 'show_scraper_app/css/style.css' %}">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<script src="{% static 'show_scraper_app/js/script.js' %}"></script>
	</head>
	<body id="showScraper" data-spy="scroll" data-target=".navbar" data-offset="50">

        <header>
            <h1>Show Scraper</h1>
        </header>

            {% block content %}
			{% endblock content %}

            
			<script>
				$(document).ready(function(){
					// Initialize Tooltip
					$('[data-toggle="tooltip"]').tooltip();
				})
			</script>
	</body>
</html>
